<div class="container" #container>
  <img src="assets/dembird.png" alt="hello" class="imagee" id="ide" #ide />

  <ng-container *ngFor="let marker of markerArray">
    <app-marker-point
      [elementView]="elementView"
      [image]="imageDimension"
      [imageLeft]="marker.x"
      [imageTop]="marker.y"
    ></app-marker-point>
  </ng-container>
</div>
