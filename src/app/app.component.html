<div class="container" #container (click)="handleClick($event)">
  <img src="assets/dembird.png" alt="hello" class="image" id="ide" #ide />
  <div
    class="marker"
    [style.left.px]="markerLeft"
    [style.top.px]="markerTop"
  ></div>

  <ng-container *ngFor="let marker of markerArray">
    <app-marker-point
      [elementView]="elementView"
      [image]="imageDimension"
      [imageLeft]="marker.x"
      [imageTop]="marker.y"
    ></app-marker-point>
  </ng-container>
</div>
