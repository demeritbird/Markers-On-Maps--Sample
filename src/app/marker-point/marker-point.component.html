<div
  *ngIf="
    container &&
    distBoundToMarker['x'] > container['left'] &&
    distBoundToMarker['x'] < container['right'] &&
    distBoundToMarker['y'] > container['top'] &&
    distBoundToMarker['y'] < container['bottom']
  "
  class="marker"
  [style.left.px]="distBoundToMarker.x"
  [style.top.px]="distBoundToMarker.y"
  (click)="emitNewPositionEvent()"
></div>
