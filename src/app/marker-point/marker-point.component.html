<div
  *ngIf="
    container &&
    posBountToMarkerDist['x'] > container['left'] &&
    posBountToMarkerDist['x'] < container['right'] &&
    posBountToMarkerDist['y'] > container['top'] &&
    posBountToMarkerDist['y'] < container['bottom']
  "
  class="marker"
  [style.left.px]="posBountToMarkerDist.x"
  [style.top.px]="posBountToMarkerDist.y"
></div>
